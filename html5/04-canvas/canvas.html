<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ca, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 创建画布 -->
    <canvas width="500" height="400" id="c3">
        您的浏览器版本太低，请升级！
    </canvas>
    <script>
        var c3 = document.getElementById("c3");
        var ctx = c3.getContext("2d");
        ctx.fillStyle = "#e4393c";
        ctx.fillRect(0,0,100,80);
        ctx.fillRect(400,0,100,80); 
        ctx.fillRect(0,320,100,80);
        ctx.fillRect(200,250,100,80);
        ctx.fillRect(400,320,100,80); 
    </script>
</body>
</html>
