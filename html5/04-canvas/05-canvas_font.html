<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ca, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{text-align: center}
        canvas{background-color: #ccc;}
    </style>
</head>
<body>
    <!-- 创建画布 -->
    <canvas width="500" height="400" id="c3">
        您的浏览器版本太低，请升级！
    </canvas>
    <script>
        // canvas 绘制图形通过js代码
        // 1. 获取画布
        var c3 = document.getElementById("c3");
        // 2. 获取画笔
        var ctx = c3.getContext("2d");
        ctx.font = "39px sans-serif"; // 设置字体大小
        var str = "abcxyz";
        ctx.textBaseline = "top";
        ctx.fillText(str,0,0)   // 填充一段文本
        // 测量文本宽度，先绘制文本对象再测量
        var obj = ctx.measureText(str);
        console.log(obj.width);
    </script>
</body>
</html>
