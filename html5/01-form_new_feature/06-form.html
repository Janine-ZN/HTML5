<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>html5 新特性 --属性</h3>
    <form action="#">
        用户名 <input type="text" name="uname" placeholder="请输入用户名" autofocus required minlength="3" maxlength="12"/>
        邮箱 <input type="email" name="email" placeholder="请输入邮箱地址" multiple name="myemail"/>
        <input type="submit" value="提交">
    </form>
    年龄<input type="number" min="18" max="45" name="myage" form="f3" pattern="[0-9]{1,3}" />
</body>
</html>
