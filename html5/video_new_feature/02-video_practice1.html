<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            text-align: center;
            width: 850px;
            height: 420px;
        }
        .form{
            position:absolute;
            left: 25%;
            top: 30%;
        }
        .bgVideo{
            position: absolute;     /* 绝对定位 */
            /* left: 50%;
            top:50%; */
            z-index: -1;            /* 视频元素层级调-1 */
        }
    </style>
</head>
<body>
    <h3>创建表单 内容元素循环播放视频静音</h3>
    <div class="container">
        <div class="form">
            <form action="#">
                用户名<input type="text"><br/>
                密码<input type="password"><br/>
                <input type="submit">
            </form>
        </div>
        <div class="bgVideo">
            <video src="../res/x.mp4" loop muted autoplay>
                您的浏览器版本太低，请升级！！！
            </video>
        </div>
    </div>
    
</body>
</html>
